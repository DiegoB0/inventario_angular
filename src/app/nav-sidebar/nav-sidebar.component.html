<mat-sidenav-container class="example-container">
  <!-- Sidebar for smaller screens -->
  <mat-sidenav #sidenav mode="over" position="end" class="example-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/inicio" (click)="sidenav.close()">Inicio</a>
      <a mat-list-item routerLink="/productos" (click)="sidenav.close()"
        >Productos</a
      >
      <a mat-list-item routerLink="/contact" (click)="sidenav.close()"
        >Contact</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <!-- Toolbar for all screens -->
    <mat-toolbar color="primary" class="example-toolbar">
      <!-- Toggle button for smaller screens -->
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        class="example-menu-button"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Navbar for larger screens -->
    <mat-toolbar color="primary" class="example-navbar">
      <a mat-button routerLink="/inicio" class="navbar-link">Inicio</a>
      <a mat-button routerLink="/productos" class="navbar-link">Productos</a>
      <a mat-button routerLink="/contact" class="navbar-link">Contact</a>
    </mat-toolbar>

    <!-- Router Outlet to display the routed components -->
    <div class="example-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
